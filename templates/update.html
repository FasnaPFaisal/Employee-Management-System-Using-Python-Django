{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>

<body>
    <div class="addemp_background">
        <nav class="nav_bar">
            <h1 class="header">Employee Management System</h1>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'addemp' %}">Add Employee</a>
        </nav>
        <div class="addemp">
            <div class="form_background">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name="employee_id" value="{{ registration.employee_id }}" required>
                    <input type="text" name="name" value="{{ registration.name }}" required>
                    <input type="text" name="email" value="{{ registration.email }}" required>
                    <input type="text" name="contact_number" value="{{ registration.contact_number }}" required>
                    <textarea name="address" required>{{ registration.address }}</textarea>
                    <input type="date" name="date_of_joining" id="date_of_joining" value="{{ registration.date_of_joining|date:'Y-m-d' }}" required>
                    <input type="text" name="role" value="{{ registration.role }}" required>
                    <button type="submit">Update Employee</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
